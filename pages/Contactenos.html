<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="../img/bikerepairlogo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@200;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="logo">
            <img src="../img/bikerepairlogosinllave.png" alt="" />
          </div>
        </div>
        <div class="row">
          <div class="barraNav">
            <nav>
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="../index.html">Nosotros</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="Servicios.html">Servicios</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="Galería.html">Galería</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="tienda.html">Tienda</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="Contactenos.html">Contacto</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main class="maincontainer">
      <div class="titulo-contacto">¡Contactate con nosotros!</div>
      <div class="containerform">
        <form class="form">
          <fieldset class="fieldsetcont">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" />
            <br />
            <br />
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" />
            <br />
            <br />
            <div>
              <label for="Hombre">Nuevo cliente</label>
              <input type="radio" name="sexo" value="Hombre" />
              <label for="Mujer">Cliente fidelizado</label>
              <input type="radio" name="sexo" value="Mujer" />
            </div>
            <br />
            <label for="Talles">Consulta por</label>
            <select name="Talles" id="Talles">
              <option value="S">Bicicletas</option>
              <option value="M">Reparaciones</option>
              <option value="L">Repuestos</option>
            </select>
            <br />
            <br />
            <label for="Mensaje">Mensaje</label>
            <br />
            <textarea name="Mensaje" id="Mensaje" cols="20" rows="5"></textarea>
            <br />
            <br />
            <label>acepta términos y condiciones</label>
            <input type="checkbox" name="acepta" id="acepta" value="1" />
            <br />
            <br />
            <div>
              <input type="submit" value="Enviar formulario" />
              <input type="reset" value="Borrar formulario" />
            </div>
          </fieldset>
        </form>
      </div>
    </main>
    <footer>
      <div class="instagram">
        <div class="inst">
          <img src="../img/instagram.png" alt="imagen de instagram" />
        </div>
        <div class="perinst">
          <p>taller.bicicletas.21</p>
        </div>
      </div>
      <div class="copyr">
        <p>Copyright - Juan Sincich 2022</p>
      </div>
    </footer>
  </body>
</html>
